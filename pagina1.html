<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caccia al Tesoro - Pagina 1</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body class="christmas-theme">
  <div class="question-container">
    <h2>Domanda sulla stazione precedente</h2>
    <input type="text" id="answer" placeholder="Inserisci la tua risposta">
    <button onclick="checkAnswer()">Verifica risposta</button>
  </div>

  <div class="video-container" id="video-container" style="display: none;">
    <h3>Risposta corretta! Ecco il video successivo:</h3>
    <video controls>
      <source src="video/video_successivo.mp4" type="video/mp4">
      Il tuo browser non supporta il tag video.
    </video>
  </div>
</body>
</html>
